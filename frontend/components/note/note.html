<html>

<head>
	<title>Editing {{:id}}</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/takenote.css">
</head>

<body class="ethereal-background">
	<div class="container center">
		<i class="icon-paper-clip"></i>
		<input type="hidden" value="{{:id}}" id="id" />
		<h1>{{:id}}</h1>
		<textarea id="content" class="form-control" rows="30">{{:content}}</textarea>
	</div>

	<footer class="footer">
		<div class="container">

			<p class="text-muted">
				<strong>Eternote &copy; 2015</strong> <i> http://www.eternote.com/{{:id}}</i>
				
			</p>

		</div>
	</footer>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/socket.io-1.3.7.js"></script>
	<script src="components/note/note.js"></script>
	
</body>

</html>
